<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Vue js -->
  <script src="vue.js"></script>
  <!-- Main js file -->
  <script src="app.js"></script>
  <style>
    #app h1 {
      font-size: 5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>{{ sayHello() }}</h1>
  </div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hello World!'
    },
    methods: {
      sayHello: function () {
        return this.title;
      }
    }
  });
</script>

</body>
</html>
